<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n a mi Fiesta üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Playfair Display', serif;
      background: #faf7f2;
      color: #333;
      overflow-x: hidden;
    }

    /* ===== PORTADA ===== */
    header {
      height: 100vh;
      background: linear-gradient(rgba(40,30,20,0.5), rgba(40,30,20,0.5)),
                  url('portada.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      animation: fadeIn 2s ease-out;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    header p {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    /* ===== CUENTA REGRESIVA ===== */
    #countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      animation: slideUp 1.5s ease-out;
    }
    .time-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      min-width: 80px;
      border: 1px solid rgba(255,255,255,0.4);
      backdrop-filter: blur(3px);
    }
    .time-box span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      color: #f6d365;
    }

    /* ===== SECCIONES ===== */
    section {
      padding: 70px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    section h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 20px;
      color: #b45f06;
      position: relative;
      animation: fadeIn 1.5s ease-in;
    }
    section p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 15px;
      animation: fadeIn 2s ease-in;
    }

    /* ===== BOTONES ===== */
    .btn {
      display: inline-block;
      padding: 15px 40px;
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #c06c84, #6c5b7b);
      border-radius: 30px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: zoomIn 1.5s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    /* ===== ENLACE DE UBICACI√ìN ===== */
    .map-link {
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      color: #6c5b7b;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.3s;
    }
    .map-link:hover {
      color: #c06c84;
    }

    /* ===== GALER√çA ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 30px;
      animation: fadeIn 2s ease;
    }
    .gallery img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s, filter 0.3s;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    /* ===== ANIMACIONES ===== */
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes slideUp { from {transform: translateY(40px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
    @keyframes zoomIn { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }
  </style>
</head>
<body>

  <!-- Portada -->
  <header>
    <h1>Cap√≠tulo 22 para Recordar</h1>
    <p>Acomp√°√±ame en este d√≠a tan especial</p>
    <p>Entre flores y sue√±os, al estilo Anne</p>

    <!-- Cuenta regresiva -->
    <div id="countdown">
      <div class="time-box"><span id="days">00</span>D√≠as</div>
      <div class="time-box"><span id="hours">00</span>Horas</div>
      <div class="time-box"><span id="minutes">00</span>Min</div>
      <div class="time-box"><span id="seconds">00</span>Seg</div>
    </div>
  </header>

  <!-- Info del evento -->
  <section>
    <h2>Detalles del Evento</h2>
    <p>üìÖ Fecha: 27 de septiembre 2025</p>
    <p>üìç Lugar: <a href="https://maps.app.goo.gl/Pag8dBC1VW4i3P9G9" target="_blank" class="map-link">Ver Ubicaci√≥n</a></p>
    <p>    Hora: 3:30 PM</p>
    <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=l2uNDV3gDEa2tRm30CD0eu40NmfiHXNDo2jDTJ6nbqFUN05QSEZaM084VzBSVkJTQkhESlBJOTE5Uy4u" target="_blank" class="btn">Confirma Tu Asistencia</a>
  </section>

  <!-- Galer√≠a -->
  <section>
    <h2>Galer√≠a de la tem√°tica</h2>
    <div class="gallery">
      <img src="foto1.jpg" alt="Foto 1">
      <img src="foto2.jpg" alt="Foto 2">
      <img src="foto3.jpg" alt="Foto 3">
    </div>
  </section>

  <script>
    // Cuenta regresiva
    const countdown = () => {
      const eventDate = new Date("Sep 27, 2025 19:00:00").getTime();
      const now = new Date().getTime();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };
    setInterval(countdown, 1000);
  </script>
</body>
</html>
